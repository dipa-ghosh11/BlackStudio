<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Pages</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./contact.css">
</head>
<body>
    <main>
        <section class="bg-black c-sec">
            <nav class="flex items-center justify-between nav-bar w-full px-32 h-14 text-white">
                <strong class="font-bold px-1">Black </strong> Studio
                <ul class="flex text-right nav-ul justify-between space-x-10">
                    <li class="list-none"><a href="" class="no-underline ">HOME</a></li>
                    <li class="list-none"><a href="" class="no-underline ">PAGES</a></li>
                    <li class="list-none"><a href="" class="no-underline ">PORTFOLIO</a></li>
                    <li class="list-none"><a href="#about-us" class="no-underline ">ABOUT</a></li>
                    <li class="list-none"><a href="" class="no-underline ">CONTACT</a></li>
                    <li class="list-none"><a href="" class="no-underline ">PRICING</a></li>
                </ul>
            </nav>

            <div class="text-white ml-32 mt-16">
                <div class="flex space-x-7">
                    <img src="./Images/Line.png" alt="" class="h-1 mt-5">
                    <p class="text-white text-3xl">Contact Us</p>
                </div>
                <div class="flex space-x-48 mt-20"> 
                    <div class="flex space-x-7">
                        <img src="./Images/address.png" alt="" class="h-16">
                        <div>
                            <p class="text-2xl font-semibold mb-2">Address</p>
                            <p>Jaipur Rajasthan INDIA</p>
                            <p>Pin 342087</p>
                        </div>
                    </div>
                    <div class="flex space-x-7">
                        <img src="./Images/call.png" alt="" class="h-16">
                        <div class="space-y-2">
                            <p class="text-2xl font-semibold">Call us</p>
                            <p>+91 9876543210</p>            
                        </div>
                    </div>
                    <div class="flex space-x-7">
                        <img src="./Images/mail.png" alt="" class="h-16">
                        <div class="space-y-2">
                            <p class="text-2xl font-semibold">Email us</p>
                            <p>info@test.com</p>                            
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </main>
</body>
</html>
